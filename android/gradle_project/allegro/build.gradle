apply plugin: 'com.android.library'

android {
    compileSdk 33
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 33
       externalNativeBuild {
          cmake {
             cppFlags ''
             // "-DANDROID_STL=c++_shared",
             arguments "-DWANT_EXAMPLES=OFF"
             cppFlags '-std=c++14'
          }
       }

    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    namespace 'org.liballeg'
   externalNativeBuild {
      cmake {
         path file('../../../CMakeLists.txt')
         version '3.22.1'
      }
   }

}

